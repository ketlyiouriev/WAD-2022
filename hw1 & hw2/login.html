<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
        </ul>
        <a class="profile_logo" href="login.html"><img src="res/images/profile_logo.png" width="60" height="60" alt="My Profile"></a>
    </header>
    <div class="login_content">
        <h2 class="main_text">Welcome to PostIt</h2>
        <a href=""><h2>Create an account</h2></a>
        <p>or</p>
        <p>Please log in</p>
        <form action="index.html" class="login_form">
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email" required><br>
            <label for="password"></label>
            <input type="password" name="password" placeholder="Password" required><br>
            <button id="login_button" class="button" type="submit">Login</button>
        </form>
        <a href=""><h2>Forget password</h2></a>
    </div>
</body>
</html>
